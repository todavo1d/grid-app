<div class="users-grid">
    <table class="users-grid__table">
        <thead>
            <tr>
                <th>{{ vm.getTranslated('NAME') }}</th>
                <th>{{ vm.getTranslated('PERMISSIONS') }}</th>
                <th class="actions">{{ vm.getTranslated('ACTIONS') }}</th>
            </tr>
        </thead>
        <tbody>
            <tr user-row user="user" ng-repeat="user in vm.getUsers() track by $index"></tr>
        </tbody>
    </table>
    <button ng-click="vm.addNewUser()" class="users-grid__add-user">
        <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
</div>
